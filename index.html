<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Ball Game</title>
    <style>
        body {
            text-align: center;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid white;
            background-color: black;
        }
        h2 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h2>ðŸŽ® Catch the Falling Ball Game</h2>
    <p>Use Left & Right Arrow Keys to Move</p>
    <canvas id="gameCanvas" width="400" height="500"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let basket = { x: 160, y: 450, width: 80, height: 20 };
        let ball = { x: Math.random() * 380, y: 0, radius: 10, dy: 3, color: getRandomColor() };
        let score = 0;
        let gameOver = false;

        document.addEventListener("keydown", moveBasket);

        function moveBasket(event) {
            if (event.key === "ArrowLeft" && basket.x > 0) {
                basket.x -= 30;
            } else if (event.key === "ArrowRight" && basket.x < canvas.width - basket.width) {
                basket.x += 30;
            }
        }

        function update() {
            if (gameOver) return;

            ball.y += ball.dy;

            if (ball.y + ball.radius > basket.y && ball.x > basket.x && ball.x < basket.x + basket.width) {
                score++;
                resetBall();
            }

            if (ball.y > canvas.height) {
                gameOver = true;
                alert(`Game Over! Your Score: ${score}`);
                document.location.reload();
            }
        }

        function resetBall() {
            ball.x = Math.random() * 380;
            ball.y = 0;
            ball.color = getRandomColor();
        }

        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 100%, 50%)`;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "white";
            ctx.fillRect(basket.x, basket.y, basket.width, basket.height);

            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();

            ctx.fillStyle = "yellow";
            ctx.font = "18px Arial";
            ctx.fillText("Score: " + score, 10, 20);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>

</body>
</html>
